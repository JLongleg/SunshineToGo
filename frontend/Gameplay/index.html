    @import url("https://cdn.jsdelivr.net/npm/a3model@1.0.8/src/index.css");

    /* Ref '04'*/
    .ErgebnisPopUpWrapper {
      background-color: black;
      opacity: 0;
      position: fixed;
      top: 0;
      /* 0: streched across whole page */
      left: 0;
      right: 0;
      bottom: 0;
      transition: all 0.3s ease-in-out;
      z-index: -1;
      /* Element wird im Hintergrund (Layer -1) sein */

      display: flex;
      /*to keep innerbox in center */
      align-items: center;
      justify-content: center;
    }

    .ErgebnisPopUpWrapper-inner {
      background-color: yellow;
      border-radius: 5px;
      box-shadow: 0, 1px, 4px, black;
      padding: 15px, 25px;
      text-align: center;
      width: 380px;
    }

    .ErgebnisPopUpWrapper.open {
      opacity: 1;
      z-index: 999;
      /*  (Layer 999) Element wird im Vordergrund aller Layer sein*/

    }

    .ErgebnisPopUpWrapper-inner {
      background-color: yellow;
      border-radius: 5px;
      box-shadow: 0, 1px, 4px, black;
      padding: 15px, 25px;
      text-align: center;
      width: 380px;
      background-image: url('Coffee_with_Sunshinelogo.jpg')
    }

    .punkteAnzeige {
      background-color: black;
      opacity: 80%;
      color: white;
      position: fixed;
      font-size: 25px;
    }
  </style>

</head>
