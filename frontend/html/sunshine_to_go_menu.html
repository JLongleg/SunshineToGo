
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine To Go</title>

    <!-- Abfragefunktion für den DarkMode s. JS Datei -->
    <script src="../JavaScript/dunkelModusAbfrage.js"></script> 

</head>

<body>

    <!--
    ==============================================================
                        Menu Bereich ab hier 
    ==============================================================
    -->

    <div id="menuBereichHTML">
        <!-- Überschrift -->
        <h1 class="titelVonMenu">Sunshine To Go</h1>

        <!-- Ab hier fangen die Bildknöpfe an -->

        <div class="container">
            <figure id="startGameButton" class="bild">
                <a href="../Gameplay/index.html"><img src="../bilder/menu_bilder/Endprodukt/KaffeeToGo.jpg"
                        alt="Spiel-Start-Bild, ein Kaffee-To-Go Becher mit Sonnenlogo"></a>
                <figcaption><strong>Spiel<br>Starten</strong></figcaption>
            </figure>

            <figure id="startOnClickOptions" class="bild">
                <img src="../bilder/menu_bilder/Endprodukt/Koffer.jpg" alt="Optionen-Bild, ein brauner Koffer mit 5 Urlaubsstickern vor einem hellen Licht">
                <figcaption><strong>Optionen</strong></figcaption>
            </figure>

            <figure id="tutorialButton" class="bild" class="papierflieger">
                <a href="../html/tutorial.html"><img src="../bilder/menu_bilder/Endprodukt/Flieger.jpg"
                        alt="Spiel-Start-Bild, ein Papierflieger, der in den blauen Himmel mit ein paar Wölkchen fliegt"></a>
                <figcaption><strong>Tutorial</strong></figcaption>
            </figure>
        </div>

    </div>

    <!--
    =========================================================
                Was im Optionenfenster vorgeht
    =========================================================
    -->

    <dialog id="openWindowOptionID">
        <div class="dialogStyle">
            <h1 class="Optionstitle">Optionen</h1>
            <section>
                <!---Audioregler-->
                <div class="slidecontainer">
                    <p>Soundregler:</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
                    <audio autoplay loop id="waldSound">
                        <source
                            src="../mp3/453712__kyles__airport-crowd-light-small-waiting-shopping-mall-barcelona-pa-message-spanish.flac"
                            type="audio/wav">
                    </audio>
                </div>
            </section>

            <input type="checkbox" id="checkbox">Dunkelmodus</input>
            <br>
            <br>
            <br>
            <button id="closeWindowOptionsButton">Schließen</button>
        </div>
        <div class="dialogStyle2">
            <img class="ticketOption" src="../bilder/optionsBilder/Ticket.png" alt="Ein blaues Flugticket, ausgestellt auf Tiffany">
        </div>
    </dialog>

    <div>

        <!--CSS-->
        <link rel="stylesheet" href="../CSS/optionsfenster.css">
        <link rel="stylesheet" href="../CSS/soundregler.css">
        <link rel="stylesheet" href="../CSS/containerFuerMenubilder.css">

        <!--JS-->
        <script src="../JavaScript/allButtons_Options_Functions.js"></script>
        <script type="module" src="../JavaScript/menuSound.js"></script>
        <script type="module" src="../JavaScript/localStorage.js"></script>

    </div>

</body>

</html>
